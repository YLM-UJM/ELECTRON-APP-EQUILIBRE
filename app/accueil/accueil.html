  <body>    
    <div id="presentation" class="d-flex flex-column vh-100">
        <!-- Div de 80% -->
        <div class="flex-grow-1 d-flex flex-column" style="background-color: #e9ecef;">
            <div id="myCarousel" class="carousel slide" data-interval="false" data-ride="carousel" style="flex-grow: 1;">
                <div class="carousel-inner">
                    <!-- Les diapositives seront injectées ici par votre script JavaScript -->
                </div>
            </div>
        </div>
        <div class="carousel-controls d-flex justify-content-between mb-2">
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Précédent</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Suivant</span>
            </a>
        </div>
        <!-- Div de 20% -->
        <div class="d-flex justify-content-center align-items-center" style="flex: 0 0 20%; background-color: #adb5bd;">
            <button class="btn btn-primary" id="startCountdown">Démarrer le test</button>
        </div>
    </div>




  <div id="overlay" class="overlay active"">
    <div style="width:50%; background-color:white; padding:20px; border-radius:10px; box-shadow: 0px 0px 10px 0px #000; margin-left: auto; margin-right: auto;">
        <select id="userSelect" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Choisir l'utilisateur</option>
            <!-- Les options seront ajoutées ici depuis le JavaScript -->
        </select>
    </div>
  </div>
